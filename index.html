        <title>Marksheet</title>
        <style>
            *{margin:0;
            padding:0;}
        td{line-height: 5vh;}
        .tb{border: 2px solid black;}
        .lh{line-height: 1vh !important;}
        p{width: 100%;}
        .w-1{width:1%;}
        .w-5{width:5%;}
        .w-8{width:8%;}
        .w-10{width:10%;}
        .w-12{width:12%;}
        .w-35{width:35%;}
        .w-60{width:60%;}
        .ms-10 {margin-left:10%;}
        .mt-10 {margin-top:10%;}
        .logsign{margin:30% 0 0 10px;}
        
      
        

        </style>

<body>


<div class="container border border-primary">
        <div class="row mt-10">
             <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 mb-5">
                                
 <div class="row">
                         <div class="col col-lg-2 col-md-2 col-sm-2 col-xs-2 col-2">
                            <img class="img-fluid h-100" src="./logo-university.jpeg" alt="Logo">
                         </div>

                         <div class="col col-lg-8 col-md-8 col-sm-8 col-xs-8 col-8">
                             <div class="text-center">
                             <h5>SINDH UNIVERSITY OF</h5>
                             <h5>TECHNOLOGY AND MANAGEMENT</h5>
                             <h5>Report Card</h5>
                             </div>
                         </div>
                          <div class="col col-lg-2 col-md-2 col-sm-2 col-xs-2 col-2">
                              <img class="img-fluid h-100" src="./logo-student.png" alt="Student Pic">
                         </div>
  </div>

 <div class="row mt-5">

         <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12 col-12 ms-10">
         <table>
                <tr class="mb-5">
                    <td class="w-35">Name</td>
                    <td class="w-1"> : </td>
                    <td class="w-50 border-bottom border-dark fw-bold">${sname}</td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td>:</td>
                    <td class="border-bottom border-dark fw-bold">${fname}</td>
                </tr>
                <tr>
                    <td>Class</td>
                    <td>:</td>
                    <td class="border-bottom border-dark fw-bold">${clas}</td>
                </tr>
            </table>
        </div>

        <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12 col-12"></div>

        <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12 col-12 ms-10">
         <table>
                <tr>
                    <td class="w-35">Roll No</td>
                    <td class="w-1">:</td>
                    <td class="w-50 border-bottom border-dark fw-bold">${rollNo}</td>
                </tr>
                <tr>
                    <td>Group</td>
                    <td>:</td>
                    <td class="border-bottom border-dark fw-bold">${group}</td>
                </tr>
                <tr>
                    <td>Attempt</td>
                    <td>:</td>
                    <td class="border-bottom border-dark fw-bold">${attempt}</td>
                </tr>
        </table>
        </div>
 </div>
